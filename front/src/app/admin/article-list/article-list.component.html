



<div class="content-wrapper">

    <div [routerLink]="['/admin/articledetail']" [queryParams]="{ id: article.id }" class="article-wrapper" *ngFor="let article of articles$ | async">
        <div class="category1">{{article.category1_name}}</div>
        <div class="category2">{{article.category2_name}}</div>
        <div class="title">{{article.title}}</div>
    </div>

</div>
