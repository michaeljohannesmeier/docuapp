<h1 mat-dialog-title>Delete article</h1>
<div mat-dialog-content>
  <p>Are you sure you want to delete this article width id {{data.id}}?</p>
</div>
<div mat-dialog-actions>
    <button mat-raised-button color="accent" (click)="onRemove()">Delete</button>
    <button mat-raised-button color="primary" (click)="onCancel()">Cancel</button>
</div>
