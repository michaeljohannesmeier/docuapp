<h1 mat-dialog-title>{{modus}} category1</h1>
<div mat-dialog-content>
  <form [formGroup]="addCategoryForm">
      <mat-form-field >
          <input formControlName="name" matInput placeholder="Category 1" value="{{data.name}}">
      </mat-form-field>
      <!-- <ckeditor formControlName="description" [editor]="Editor" [data]=""></ckeditor> -->
      <mat-form-field>
          <textarea formControlName="description" matTextareaAutosize matAutosizeMinRows=2 matInput placeholder="Description" [value]="data.description ?  data.description : ''"></textarea>
      </mat-form-field>
  </form>
</div>
<div mat-dialog-actions>
  <button [disabled]="!addCategoryForm.valid" mat-raised-button color="accent" (click)="onAdd()">{{modus}}</button>
  <button mat-raised-button color="primary" (click)="onCancel()">Cancel</button>
</div>
