<h1 mat-dialog-title>{{modus}} category2</h1>
<div mat-dialog-content>
    <form [formGroup]="addCategoryForm">
        <mat-form-field>
            <mat-select placeholder="Category 1" formControlName="category1_id">
                <mat-option *ngFor="let category1 of data.categories" [value]="category1.id">
                {{category1.name}}
                </mat-option>
            </mat-select>
        </mat-form-field>

        <mat-form-field class="name-input">
            <input formControlName="name" matInput placeholder="Category 2" value="{{data.name}}">
        </mat-form-field>
        <ckeditor formControlName="description" [editor]="Editor" [data]=""></ckeditor>
    </form>
</div>
<div mat-dialog-actions>
    <button [disabled]="!addCategoryForm.valid" mat-raised-button color="accent" (click)="onAdd()">{{modus}}</button>
    <button mat-raised-button color="primary" (click)="onCancel()">Cancel</button>
</div>
